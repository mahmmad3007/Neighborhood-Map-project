<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		 <title> Neighborhood-Map-Project</title>
	</head>
	<body>
		<!--Filter Menu-->
      <div id="sideMenuBar" class="sideMenu">
        <a href="javascript:void(0)" class="closebar" onclick="muneHidden()">&times;</a>
        <div class="box">
          <h2 class="filter">Filter: </h2>
          <input class="filter-box" type="text" data-bind="value: filter, valueUpdate: 'afterkeydown'"/>
        <!--  <button id="filter-btn">Filter</button> -->
          <ul data-bind="foreach: filterCities">
            <a href="#">
              <li data-bind="text: city, click: $parent.selectCity">
              </li>
            </a>
          </ul>
        </div>
      </div>
      <!--Main-->
      <div class="container-fluid">
        <div id="main">
          <div class="row">
            <h2 class="title">Here is the cities that I worked in all my career</h2>
            <span style="font-size:20px;cursor:pointer;font-weight: bold;" onclick="muneVisibile()">&#9776; Filter</span>
          </div>
        </div>
      </div>
        <!--Map-->
          <div id="map"></div>
  
      <script>
        function muneVisibile() {
            document.getElementById("sideMenuBar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "150px";
            document.getElementById("map").style.marginLeft = "150px";
        }

        function muneHidden() {
            document.getElementById("sideMenuBar").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
            document.getElementById("map").style.marginLeft = "0";
        }
      </script>
    <script src='js/knockout-3.4.2.js'></script>
    <script type=”text/javascript” src="js/app.js"></script>
    <script src="js/jquery-3.3.1.js"></script>

<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPTKGMo9Mk_A71zYsPSSSluVAIh230dC4&callback=initMap"onerror="catchError()">
</script>
  </body>
   <footer>
    This website is using <a href="https://developers.google.com/maps/">GoogleMap</a> and <a href="https://www.wikipedia.org">Wikipedia</a>
  </footer>
</html>
